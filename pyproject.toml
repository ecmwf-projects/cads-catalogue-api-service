[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]

[project]
name = "cads-catalogue-api-service"
description = "STAC based API service for the Climate & Atmosphere Data Store"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering"
]
dynamic = ["version"]
dependencies =[
  "attrs",
  "cads-catalogue",
  "fastapi",
  "fastapi-utils",
  "python-dateutil",
  "sqlalchemy",
  "stac_fastapi.api",
  "stac_fastapi.extensions",
  "stac_fastapi.types",
  ]

[tool.coverage.run]
branch = true

[tool.mypy]
plugins = "sqlmypy"
strict = true

[[tool.mypy.overrides]]
module = [
  "stac_fastapi.*",
]
ignore_missing_imports = true

[tool.ruff]
# Black line length is 88, but black does not format comments.
line-length = 110
select = [
  # pyflakes
  "F",
  # pycodestyle
  "E",
  "W",
  # isort
  "I",
  # pydocstyle
  "D",
]
ignore = [
  # pydocstyle: Missing Docstrings
  "D1",
  # pydocstyle: numpy convention
  "D107",
  "D203",
  "D212",
  "D213",
  "D402",
  "D413",
  "D415",
  "D416",
  "D417"
]

[tool.setuptools]
packages = ["cads_catalogue_api_service"]
[tool.setuptools]
packages = ["cads_catalogue_api_service"]

[tool.setuptools_scm]
write_to = "cads_catalogue_api_service/version.py"
write_to_template = '''
# Do not change! Do not track in version control!
__version__ = "{version}"
'''
